<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>HEALTH DECLARATION</title>
  <link rel="icon" href="Blue_cross.svg.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />

  <style type="text/css">
    body {
      font-family: 'Roboto', sans-serif;
    }

    .wrapper {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('background.webp');
      background-color: rgba(0, 0, 0, 0.8);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      overflow-y: auto;
    }

    .panel-primary {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      padding: 0;
      max-width: 600px;
      width: 100%;
      min-height: 450px;
      backdrop-filter: none;
    }

    .panel-heading {
      background: rgba(10, 10, 50, 0.9);
      font-family: 'Roboto', sans-serif;
      font-size: 24px;
      color: #ffffff;
      border-radius: 25px 25px 0 0;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      margin: 0;
      border-bottom: 2px solid rgba(255, 255, 255, 0.8);
    }

    .panel-body {
      padding: 20px;
    }

    .form-control {
      color: #ffffff;
      background-color: rgba(10, 10, 50, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 25px;
      height: 50px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .form-control::placeholder {
      color: #ffffff;
      opacity: 0.7;
    }

    .input-group {
      display: flex;
    }

    .input-group-addon {
      padding: 10px;
      font-size: 16px;
      color: #ffffff;
      text-align: center;
      background-color: rgba(10, 10, 50, 0.9);
      border-radius: 25px 0 0 25px;
      height: 50px;
      display: flex;
      align-items: center;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    #btnLogin {
      width: 100%;
      font-size: 16px;
      background-color: rgba(10, 10, 50, 0.9);
      color: #ffffff;
      border-radius: 25px;
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      transition: background-color 0.3s;
    }

    #btnLogin:hover {
      background-color: rgba(0, 0, 40, 0.9);
    }

    .img-circle {
      border-radius: 50%;
    }

    .img-responsive {
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    #register {
      margin-top: 10px;
      display: flex;
      justify-content: flex-start;
    }

    #btnRegister {
      width: auto;
      font-size: 12px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 25px;
      padding: 5px 10px;
      background-color: rgba(10, 10, 50, 0.9);
      color: #ffffff;
      transition: background-color 0.3s;
    }

    #btnRegister:hover {
      background-color: rgba(0, 0, 40, 0.9);
    }

    .account-text {
      text-align: center;
      margin-top: 10px;
      color: #ffffff;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center" id="login-panel">
        <div class="col-md-8 col-lg-6">
          <div class="panel-primary" id="login">
            <div class="panel-heading"><b>U</b>SER <b>H</b>EALTH <b>D</b>ECLARATION</div>
            <form id="frmLogin" method="POST">
              <div class="panel-body">
                <div id="admin-msg"></div>
                <div class="row">
                  <div class="col-md-12">
                    <img src="image (3).webp" id="loginavatar" style="width:130px;height:130px;object-fit: cover;"
                      class="img-circle img-responsive" alt="User Avatar">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                      <input type="text" name="username" id="username" placeholder="Enter Username" required
                        class="form-control" aria-label="Username" data-validation-error-msg="Username is required"
                        data-validation-error-msg-container="#usernamerror">
                    </div>
                    <div id="usernamerror"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="password" name="password" id="password" class="form-control" aria-label="Password"
                        placeholder="Enter Password" required data-validation-length="min8"
                        data-validation-error-msg-length="At least 8 characters are required"
                        data-validation-error-msg-container="#passworderror">
                    </div>
                    <div id="passworderror"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <input type="hidden" name="action" value="isLogin">
                    <button type="submit" class="btn btn-primary" id="btnLogin"> Log In </button>
                  </div>
                </div>
                <div class="row" id="register">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-secondary" id="btnRegister" onclick="register()"> Don't have an
                      account? Register here </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#frmLogin').on('submit', function (e) {
        let username = $('#username').val().trim();
        let password = $('#password').val().trim();

        if (username === "") {
          alert("Username is required");
          e.preventDefault();
        } else if (password.length < 8) {
          alert("Password must be at least 8 characters long");
          e.preventDefault();
        }
      });
    });

    function register() {
      window.location.href = 'register.html';
    }
  </script>
</body>

</html>
