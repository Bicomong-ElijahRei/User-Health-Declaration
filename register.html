<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>REGISTER - HEALTH DECLARATION</title>
  <link rel="icon" href="Blue_cross.svg.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />

  <style type="text/css">
    body {
      font-family: 'Roboto', sans-serif;
    }

    .wrapper {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('background.webp');
      background-color: rgba(0, 0, 0, 0.8);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      overflow-y: auto;
    }

    .panel-primary {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      padding: 0;
      max-width: 600px;
      width: 100%;
      min-height: 450px;
      backdrop-filter: none;
    }

    .panel-heading {
      background: rgba(10, 10, 50, 0.9);
      font-size: 24px;
      color: #ffffff;
      border-radius: 25px 25px 0 0;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      margin: 0;
      border-bottom: 2px solid rgba(255, 255, 255, 0.8);
    }

    .panel-body {
      padding: 20px;
    }

    .form-control {
      color: #ffffff;
      background-color: rgba(10, 10, 50, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 25px;
      height: 50px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .form-control::placeholder {
      color: #ffffff;
      opacity: 0.7;
    }

    .input-group {
      display: flex;
    }

    .input-group-addon {
      padding: 10px;
      font-size: 16px;
      color: #ffffff;
      text-align: center;
      background-color: rgba(10, 10, 50, 0.9);
      border-radius: 25px 0 0 25px;
      height: 50px;
      display: flex;
      align-items: center;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    #btnRegister {
      width: 100%;
      font-size: 16px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 25px;
      padding: 15px;
      background-color: rgba(10, 10, 50, 0.9);
      color: #ffffff;
      transition: background-color 0.3s;
    }

    #btnRegister:hover {
      background-color: rgba(0, 0, 40, 0.9);
    }

    #btnLoginPage {
      width: auto;
      font-size: 14px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 25px;
      padding: 10px;
      background-color: rgba(10, 10, 50, 0.9);
      color: #ffffff;
      transition: background-color 0.3s;
    }

    #btnLoginPage:hover {
      background-color: rgba(0, 0, 40, 0.9);
    }

    .img-circle {
      border-radius: 50%;
    }

    .img-responsive {
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    .profile-picture-container {
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .profile-picture {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    #profileImage {
      display: none;
    }

    .form-control:focus {
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .gender-label {
      margin-right: 15px; 
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center" id="register-panel">
        <div class="col-md-8 col-lg-6">
          <div class="panel-primary" id="register">
            <div class="panel-heading"><b>U</b>SER <b>R</b>EGISTRATION</div>
            <form id="frmRegister" method="POST" enctype="multipart/form-data">
              <div class="panel-body">
                <div class="profile-picture-container" onclick="document.getElementById('profileImage').click();">
                  <img id="previewImage" class="profile-picture"
                    src="https://via.placeholder.com/150?text=Profile+Picture" alt="Profile Picture" />
                  <input type="file" id="profileImage" name="profileImage" accept="image/*" required />
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                      <input type="email" name="email" id="email" placeholder="Enter Email" required
                        class="form-control" aria-label="Email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                      <input type="text" name="username" id="username" placeholder="Enter Username" required
                        class="form-control" aria-label="Username">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="password" name="password" id="password" class="form-control" aria-label="Password"
                        placeholder="Enter Password" required minlength="8">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                        aria-label="Confirm Password" placeholder="Confirm Password" required minlength="8">
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-12">
                    <label>Gender at Birth:</label>
                    <div>
                      <input type="radio" id="male" name="gender" value="male" required>
                      <label for="male" class="gender-label">Male</label>
                      <input type="radio" id="female" name="gender" value="female" required>
                      <label for="female" class="gender-label">Female</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="submit" id="btnRegister">Register</button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <button type="button" id="btnLoginPage" onclick="location.href='login.html';">Back to Login</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-2xJTPJ+ZifGbR+m7VeNsF5y9kCd3KoKDp23WJHllxWbZwNj0W3c5LhEZTCy8nC4n"
    crossorigin="anonymous"></script>
  <script>
    document.getElementById('profileImage').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('previewImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>

</html>
